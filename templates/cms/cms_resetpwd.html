{% extends 'cms/cms_base.html' %}
{% from "common/_macros.html" import static %}

{% block title -%}
    Change Password
{%- endblock %}

{% block page_title -%}
    {{ self.title() }}
{%- endblock %}

{% block head %}
    <style>
        .form-container{
            width: 300px;
        }
    </style>
    <script src="{{ static("cms/js/resetpwd.js") }}"></script>
{% endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Old Password</span>
                    <input type="password" class="form-control" name="oldpwd" placeholder="Old Password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">New password</span>
                    <input type="password" class="form-control" name="newpwd" placeholder="New password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Confirm</span>
                    <input type="password" class="form-control" name="newpwd2" placeholder="Confirm password">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">Save</button>
            </div>
        </div>
    </form>
{% endblock %}
