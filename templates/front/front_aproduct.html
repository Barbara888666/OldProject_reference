{% extends "front/front_base.html" %}
{% from "common/_macros.html" import static %}

{% block title %}
    发布商品
{% endblock %}

{% block head %}
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap核心 js 与 css 文件 -->


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- bootstrap 图片上传相关文件 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/purify.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/fileinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/themes/fa/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/locales/(lang).js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/sell.css')}}">
    <!--link rel="stylesheet" href="css/front_aproduct.css"-->

    <link rel="stylesheet" href="../static/css/sell.css">

{% endblock %}

{% block body %}

    <form class="form-horizontal" role="form">
        <table class="col-sm-12">
            <tr>
                <td>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="firstname" class="col-sm-4 control-label">名字</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="firstname" placeholder="请输入商品名字">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-4 control-label">价格</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="lastname" placeholder="请输入商品价格">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-4 control-label">类别</label>
                            <div class="col-sm-8">
                                <select class="form-control">
                                    {% for board in boards %}
                                        <option value="{{ board.id }}">{{ board.name }}</option>
                                    {% endfor %}
{#                                    <option>全新</option>#}
{#                                    <option>挺新</option>#}
{#                                    <option>还行</option>#}
{#                                    <option>旧了</option>#}
                                </select>
                                <br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-4 control-label">新旧程度</label>
                            <div class="col-sm-8">
                                <select class="form-control">
                                    <option>全新</option>
                                    <option>挺新</option>
                                    <option>还行</option>
                                    <option>旧了</option>
                                </select>
                                <br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-4 control-label">发布时长</label>
                            <div class="col-sm-8">
                                <select class="form-control">
                                    <option>紧急</option>
                                    <option>短期</option>
                                    <option>长期</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-4 control-label">商品描述</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>

                        <div>
                </td>
                <td>
                    <div class="col-sm-6">

                        <div class="picture">
                            <div class="form-group" align="left">
                                <label class="col-md-2 control-label small">
                                    <span class="text-danger">*</span></label>
                                <div class="col-md-10 has-success">
                                    <input id="pic" name="pic" type="file" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-2">
                                    <button type="reset" class="btn btn-danger">Rechoose</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-2">
                                    <button type="reset" class="btn btn-danger">添加</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </td>
            </tr>
            <tr>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>

            </tr>

        </table>
    </form>

{% endblock %}
