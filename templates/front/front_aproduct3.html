{% extends "front/front_base.html" %}
{% from "common/_macros.html" import static %}

{% block title %}
    发布商品
{% endblock %}

{% block head %}
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap核心 js 与 css 文件 -->


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- bootstrap 图片上传相关文件 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/css/fileinput.min.css" media="all"
          rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/piexif.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/sortable.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/purify.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/fileinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/themes/fa/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/locales/(lang).js"></script>
    <link rel="stylesheet" href="{{ static("front/css/sell.css") }}">
    <!--link rel="stylesheet" href="css/sell.css"-->

    <link rel="stylesheet" href="sell.css">
    <script src="{{ static("front/js/front_aproduct.js") }}"></script>

{% endblock %}

{% block body %}

    <div class="se_layout">
            <table border="0" style="border:10px solid lavender;" class="tablemyself">
                <tr>

                    <form method="post" action="#" enctype='multipart/form-data'>
                    <td class="table-left">
                        <div class="form-group">
                            <span for="firstname" class="col-sm-4 control-label">名字</span>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="firstname" name="name" placeholder="请输入商品名字">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <span class="col-sm-4 control-label">价格</span >
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="lastname" name="price" placeholder="请输入商品价格">
                            </div>

                        </div>
                        <div class="form-group">
                            <span class="col-sm-4 control-label" >类别</span>
                            <div class="col-sm-8">
                                <select name="board_id" class="form-control">
                                    {% for board in boards %}
                                        <option value="{{ board.id }}">{{ board.name }}</option>
                                    {% endfor %}
{#                                    <option>全新</option>#}
{#                                    <option>挺新</option>#}
{#                                    <option>还行</option>#}
{#                                    <option>旧了</option>#}
                                </select>

                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <span   class="col-sm-4 control-label">新旧程度</span >
                            <div class="col-sm-8">
                                <select name="situation" class="form-control">
                                    <option value="Brand_new">Brand_new</option>
                                    <option value="Slightly_used">Slightly_used</option>
                                    <option value="Used">Used</option>
                                    <option value="Left_over">Left_over</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <br>
                            <span  class="col-sm-4 control-label">发布时长</span >
                            <div class="col-sm-8">
                                <select name="term" class="form-control">
                                    <option value="Emergency">Emergency</option>
                                    <option value="Short_term">Short_term</option>
                                    <option value="Long_term">Long_term</option>
                                </select>
                            </div>
                            <br>
                        </div>

                        <div class="form-group">
                            <br>
                            <span  class="col-sm-4 control-label">商品描述</span >
                            <div class="col-sm-8">
                                <textarea name="descpiption" class="form-control" rows="3"></textarea>
                                <br>
                                <br>
                            </div>
                        </div>
                        <div>
                        <br>
                            <button class="btn btn-warning btn-block table-btn"name="submit-product-btn" id="submit-product-btn">立即注册</button>
                        </div>
                    </td>



                    </form>

                    <div class="right-input">
                    <td class="table-right">
                        <div class="picture">
{#                            <div id="main-form" class="col-md-4 col-md-offset-4">#}
{#                                <div class="form-group" align="left">#}
{#                                    <label class="col-md-2 control-label small"><span#}
{#                                            class="text-danger">*</span></label>#}
{#                                    <div class="col-md-10 has-success">#}
{#                                        <input id="pic" name="pic" type="file" class="form-control"/>#}
{#                                    </div>#}
{#                            </div>#}
                            <div id="main-form">
                                <div class="form-group" align="left">
                                    <label class="col-md-2 control-label small"><span
                                            class="text-danger">*</span></label>
                                    <div class="col-md-12 has-success">

                                        <input id="pic" name="pic" type="file" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <script>
                            // 图上传与预览相关控制
                            $('#pic').fileinput
                            (
                                {
                                    showUpload: false, //是否显示上传按钮,跟随文本框的那个

                                    showRemove: false, //显示移除按钮,跟随文本框的那个

                                    showCaption: true,//是否显示标题,就是那个文本框

                                    showPreview: true, //是否显示预览,不写默认为true

                                    dropZoneEnabled: false,//是否显示拖拽区域，默认不写为true，但是会占用很大区域

                                    //minImageWidth: 50, //图片的最小宽度

                                    //minImageHeight: 50,//图片的最小高度

                                    //maxImageWidth: 1000,//图片的最大宽度

                                    //maxImageHeight: 1000,//图片的最大高度

                                    //maxFileSize: 0, //文件最大大小，单位为kb，如果为0表示不限制文件大小

                                    //minFileCount: 0, //文件最小大学， 单位为kb，如果为0表示不限制文件大小

                                    maxFileCount: 1, //表示允许同时上传的最大文件个数

                                    enctype: 'multipart/form-data',

                                    validateInitialCount: true,

                                    previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",

                                    allowedFileTypes: ['image'],//配置允许文件上传的类型

                                    allowedPreviewTypes: ['image'],//配置所有的被预览文件类型

                                    allowedPreviewMimeTypes: ['jpg', 'png', 'gif'],//控制被预览的所有mime类型

                                    language: 'zh'
                                }
                            )
                            // 控制生成的代码的样式
                            $('input.file-caption-name').attr('placeholder', 'Click right to get');
                            $('span.hidden-xs').text("Choose picture");
                        </script>
                    </td>
                    </div>
                <tr>
{#                <tr>#}
{#                <br>#}
{#                    #}
{#                </tr>#}
            </table>

    </div>
{% endblock %}
