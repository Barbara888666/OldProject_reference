{% extends 'front/front_signbase.html' %}
{% from 'common/_macros.html' import static%}

{% block title %}
    BJUT Second Market Signup
{% endblock %}

{% block head %}
    <script src="{{ static('front/js/front_signup2.js') }}"></script>
{% endblock %}

{% block h2_block %}
    BJUT Second Market Signup
{% endblock %}

{% block signbox %}
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" name="telephone" placeholder="Phonenumber">
            <span class="input-group-btn">
                <button id="sms-captcha-btn" class="btn btn-default">Send Code</button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="sms_captcha" placeholder="Authentication Code">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="studentnumber" placeholder="Student Number">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password1" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password2" placeholder="Password Again">
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" name="graph_captcha" placeholder="Graph validate">
            <span class="input-group-addon captcha-addon">
                <img id="captcha-img" class="captcha-img" src="{{ url_for('common.graph_captcha') }}" alt="">
            </span>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-warning btn-block" id="submit-btn">Sign up Now</button>
    </div>
{% endblock %}
