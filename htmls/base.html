<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/base.css') }}">
</head>
<body>
<div class="top" id="top">
    <div class="topcontent">
        {#        <a class="title">BJUT FLEA MARKET</a>#}
        <a id="h1" class="title" href="//127.0.0.1:5000/">
            BJUT FLEA MARKET
            <br/>
            <div class="title_content">{{ pagename }}</div>
        </a>
        <div class="headingnav">
            {% if userid == None %}
                <ul>
                    <li><a id="login" href="//127.0.0.1:5000/login">login</a></li>
                    <li><a id="reg" href="//127.0.0.1:5000/register">register</a></li>
                </ul>
            {% else %}
                <li><a id="personal" href="//127.0.0.1:5000/personal">personal information</a></li>
            {% endif %}
        </div>
        <div class="spot">
            <form>
                <input type="text">
                <div class="button">
                    <a id="btn" href="//127.0.0.1:5000/search">search</a>
                </div>
        </div>
        </form>

    </div>

</div>


<div class="body">
    {% block body %}

    {% endblock %}
</div>

<div class="tail">
    <div class="tailcontent">
        <ul>
            <a href="#top">
                <li>back to top</li>
            </a>
            <a>
                <li>more information</li>
            </a>
        </ul>
    </div>
</div>
</body>
</html>
