
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SELL</title>

    <!-- jquery -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap核心 js 与 css 文件 -->


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- bootstrap 图片上传相关文件 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/plugins/purify.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/fileinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/themes/fa/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/js/locales/(lang).js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='../css/sell.css')}}">



</head>

<body>
<div class="top">
    <a class="title" href="#" target="_blank">BJUT FLEA MARKET</a>
    <br/>
    <div class="title_content">Sell</div>

    {% for message in get_flashed_messages() %}
                <div class="ffflash">
                <p  id="message" class="flash" >
                    <FONT color='red' align="right"><h1>{{ message }}</h1></FONT>
                </p>
                </div>
    {% endfor %}
    {%if userid != None%}
        <li><a id="personal" href="//127.0.0.1:5000/personal" >{{userid}}</a></li>
    {%endif%}
    <div class="return">
        <p><a href= href="//127.0.0.1:5000/" class="return">Back</a></p>
    </div>

</div>

<div class="se_layout" >
<form  method="post"  action="#" enctype='multipart/form-data' >
<table  border="0" style="border:10px solid lavender;" class="tablemyself" >
    <tr>
        <td class="table_left" >
                <div><label class="se_left" for="Name">Name</label>
                    <input type="text" name="Name" class="se_right" id="Name" placeholder="Please input its Name">
                </div>
                <div>
                    <label class="se_left">Category</label>
                    <select name="category" class="se_right" id="category">
                        <option value="Cloth">Cloth</option>
                        <option value="Book" selected> Book</option>
                        <option value="Food"> Food</option>
                        <option value="Cosmetics">Cosmetics</option>
                        <option value="Commodity">Commodity</option>
                    </select>
                </div>
                <div><label class="se_left" for="price">Price</label>
                    <input type="text" name="Price" class="se_right" id="Price" placeholder="Price">
                    <div class="RMB">RMB</div>
                </div>
                <div>
                    <label class="se_left">Situation</label>
                    <select name="Situation" class="se_right" id="situation" >
                        <option value="Completely new">Completely new</option>
                        <option value="Nine new" selected>Nine new</option>
                        <option value="Seven new">Seven new</option>
                        <option value="Old">Old</option>
                    </select>
                </div>

                <div>
                    <label class="se_left">Time</label>
                    <br>
                    <label class="se_left"><input name="time" type="radio" value="Short term" checked/><label class="sub">Short term</label></label>
                    <select name="short time" class="se_right" id="short" >
                        <option value="One day" class="emerge"><font color="#dc143c">Very Emergancy !!</font></option>
                        <option value="One day" selected>One day</option>
                        <option value="Three days">Three days</option>
                        <option value="One week">One week</option>
                    </select>

                    <label class="se_left"><input   name="time" type="radio" value="Long term"/><label class="sub">Long term</label></label>
                    <select name="long time" class="se_right" id="long">
                        <option value="One Month" selected>One month</option>
                        <option value="Longer till sell out">Longer till sell out</option>
                    </select>
                </div>

                <div><label class="se_left" for="Note">Description</label>
                    <input type="text" name="Note" class="se_right" id="Note" placeholder="Please input its features">
                </div>

        </td>


        <td class="table_right" >
        <div class="picccccc">
        <div id="main-form" class="col-md-4 col-md-offset-4" >
        <div class="form-group" align="left">
            <label class="col-md-2 control-label small"><span class="text-danger">*</span></label>
            <div class="col-md-10 has-success">
                <input id="pic" name="pic" type="file" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button type="reset" class="btn btn-danger">Rechoose</button>
            </div>
        </div>

        </div>
        </div>

        <script>
        // 图上传与预览相关控制
        $('#pic').fileinput
        (
        {
            showUpload : false, //是否显示上传按钮,跟随文本框的那个

            showRemove : false, //显示移除按钮,跟随文本框的那个

            showCaption : true,//是否显示标题,就是那个文本框

            showPreview : true, //是否显示预览,不写默认为true

            dropZoneEnabled : false,//是否显示拖拽区域，默认不写为true，但是会占用很大区域

            //minImageWidth: 50, //图片的最小宽度

            //minImageHeight: 50,//图片的最小高度

            //maxImageWidth: 1000,//图片的最大宽度

            //maxImageHeight: 1000,//图片的最大高度

            //maxFileSize: 0, //文件最大大小，单位为kb，如果为0表示不限制文件大小

            //minFileCount: 0, //文件最小大学， 单位为kb，如果为0表示不限制文件大小

            maxFileCount : 1, //表示允许同时上传的最大文件个数

            enctype : 'multipart/form-data',

            validateInitialCount : true,

            previewFileIcon : "<i class='glyphicon glyphicon-king'></i>",

            allowedFileTypes : [ 'image' ],//配置允许文件上传的类型

            allowedPreviewTypes : [ 'image' ],//配置所有的被预览文件类型

            allowedPreviewMimeTypes : [ 'jpg', 'png', 'gif' ],//控制被预览的所有mime类型

            language : 'zh'
        }
    )

    // 控制生成的代码的样式
    $('input.file-caption-name').attr('placeholder', 'Click right to get');
    $('span.hidden-xs').text("Choose picture");
    </script>
    </td>
<tr>
<tr>


</tr>
<tr>
        <td colspan="2" align="center"><a href="login.html" target="_self"><input type="submit" class="btn_sub" id="btn_sub" value="Submit"></a></td>
</tr>

</table>
</form>
</div>










</body>
</html>
